<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <img src="../Alura-challenge-1/img/Logo (1).png" alt="logo_alura">
    </header>
    <main>
        <div class="texto_usuario">
            <input id="textoUsuario" type="text" placeholder="Ingrese el texto aqui">
            <img src="../Alura-challenge-1/img/Frame 1.png" alt="mensaje">
            <input id="encriptador_btn" type="button" onclick="encriptarDisplay()" value="Encriptar">
            <input id="desencriptador_btn" type="button" onclick="desencriptarDisplay()" value="Desencriptar">
        </div>

        <div class="area_encriptada">
            <img id="image_1" src="../Alura-challenge-1/img/Muñeco.png" alt="muñeco">
            <input id="mensajeEncriptado" type="text">
            <p id="parrafo1">Ningún mensaje fue encontrado</p>
            <p id="parrafo2" >Ingresa el texto que desees encriptar o desencriptar</p>
            <input onclick="copiarTexto()" type="button" value="Copiar" id="copiar_texto">
        </div>
    </main>
    <footer>
        <p>Juan Camilo Morales López</p>
        <p> <a href="https://github.com/Jcmoralesl" target="_blank"><img src="../Alura-challenge-1/img/logo_git.png" alt=""></a> Jmoralesl</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
